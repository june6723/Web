<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['junekim', 'bacon', 'uding', 'luna', 'Randy'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                for(i=0; i<coworkers.length; i++){
                    document.write('<li>'+coworkers[i] +'</li>');
                }
            </script>
        </ul>
    </body>
</html>
